    <script>
        function magicTouchHandler(passive) {
            var currentTurn = 0;
            return function (event) {
                if (!passive) {
                    if (event.cancelable) {
                        event.preventDefault();
                    }
                }
                currentTurn += Math.sign(event.deltaY) * 0.3;
                this.childNodes[1].style.transform = 'rotate3d(1, 0, 0, ' + currentTurn + 'turn)';
            }
        }

        Array.from(document.querySelectorAll("#one div img")).map(function (el) {
            el.parentElement.addEventListener(
                'mousewheel',
                magicTouchHandler(true),
                {
                    passive: true
                }
            );
        });

        Array.from(document.querySelectorAll("#two div img")).map(function (el) {
            el.parentElement.addEventListener(
                'mousewheel',
                magicTouchHandler(false),
                {
                    passive: false
                }
            );
        });
    </script>
