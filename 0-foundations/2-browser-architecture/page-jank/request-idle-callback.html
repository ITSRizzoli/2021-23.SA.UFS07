<html>
    <head>
        <style>
            #render {
                position: relative;
                top: 0px;
            }

            #render.move {
                transition: top 20s;
                top: 80vh;
            }

            #compositor.move {
                transition: transform 20s;
                transform: translate(0, 80vh);
            }
        </style>
        <script defer src="request-idle-callback.js"></script>
    </head>
    <body>
        <h1>request-idle-callback.html</h1>
        <p>
            <a href="..">back</a>
            <br />
            <a href="docs/">docs</a>
        </p>
        <div style="display: flex; justify-content: space-evenly;">
            <div
                id="render"
                onclick="this.classList.add('move');"
            >
                <p>my position change without transform</p>
            </div>
            <div
                id="compositor"
                onclick="this.classList.add('move');"
            >
                <p>my position change with transform</p>
            </div>
            <div
                id="log"
                onclick="$ITSAR.log(10000);"
            >
                <p>click me to execute a lot of JS</p>
            </div>
        </div>
    </body>
</html>
