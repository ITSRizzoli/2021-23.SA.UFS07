<html>
    <head>
        <style>
            #render {
                position: relative;
                top: 0px;
            }

            #render.move {
                transition: top 20s;
                top: 80vh;
            }

            #compositor.move {
                transition: transform 20s;
                transform: translate(0, 80vh);
            }
        </style>
        <script>
            function appendToNTimes(i, logContainer, nTimes) {
                var logElement = document.createElement('p');
                var currentDate = new Date();
                var logText = "Element n. " + i + " at " + currentDate.getMinutes() + ":" + currentDate.getSeconds() + ":" + currentDate.getMilliseconds();
                logElement.innerText = logText;
                return function() {
                    logContainer.appendChild(logElement);
                    if (i < nTimes) {
                        window.requestIdleCallback(appendToNTimes(++i, logContainer, nTimes));
                    }
                }
            }
            function log(n) {
                var logContainer = document.getElementById("log");
                window.requestIdleCallback(appendToNTimes(0, logContainer, n));
            }
        </script>
    </head>
    <body>
        <h1>index.html</h1>
        <div style="display: flex; justify-content: space-evenly;">
            <div
                id="render"
                onclick="this.classList.add('move');"
            >
                <p>my position change without transform</p>
            </div>
            <div
                id="compositor"
                onclick="this.classList.add('move')"
            >
                <p>my position change with transform</p>
            </div>
            <div
                id="log"
                onclick="log(10000);"
            >
                <p>click me to execute a lot of JS</p>
            </div>
        </div>
    </body>
</html>
